apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banking-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourname/banking-gitops.git
    path: .
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: banking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
